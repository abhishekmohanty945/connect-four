<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Connect Four | <%= pageTitle %></title>
    <meta name="viewport" content="width=device-width" />
    <meta
      name="description"
      content="The slickest way to get 4-in-a-row. Play on your phone or computer, with a friend or against Mr. A.I."
    />
    <meta name="apple-mobile-web-app-title" content="Connect Four" />
    <meta name="theme-color" content="#ffffff" />
    <link rel="shortcut icon" href="/icons/favicon.png" />
    <link
      rel="apple-touch-icon"
      href="/icons/app-icon-192.png"
      sizes="192x192"
    />
  </head>
  <style>
    #myDIV {
      display: block;
      width: 90%;
      overflow-wrap: break-word;
      margin: 100px auto;
      max-height: 300px;
      overflow: auto;
    }
    </style>
  <body>
    <noscript>
      <h1>Connect Four</h1>
      <h3>Powered by Ontropy</h3>
      <p>
        Please
        <a
          href="https://www.whatismybrowser.com/guides/how-to-enable-javascript/"
          >enable JavaScript</a
        >
        to play.
      </p>
    </noscript>

    <main></main>
    <div id="myDIV">
    <div id="console-log-output"></div>
    </div>
    <script type="module">
      console.log = function (...args) {
        var logElement = document.createElement("p");
        logElement.innerHTML = args.map(arg => 
          typeof arg === 'object' ? JSON.stringify(arg, null, 2) : arg
        ).map(arg => 
          typeof arg === 'string' && arg.includes('https://') ? `<a href="${arg}" target="_blank">${arg}</a>` : arg
        ).join(' ');
        document.getElementById("console-log-output").appendChild(logElement);
      };
    </script>

    <script type="module" src="/scripts/index.js"></script>
    <script src="/scripts/bundle.js"></script>
  </body>
</html>
